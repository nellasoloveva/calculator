<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1 class="heading">Калькулятор</h1>
    <div class="grid">
        <div class="first"><input id="input1" class="inputOne" type="number" value="" placeholder="enter any number"></div>
        <div class="second"><input id="input2" class="inputTwo" type="number" value="" placeholder="enter any number"></div>
        <div class="plus"><button id="plus" class="pl">+</button></div>
        <div class="minus"><button id="minus" class="min">-</button></div>
        <div class="plus"><button id="multi" class="mul">*</button></div>
        <div class="minus"><button id="divi" class="div">/</button></div>
        <div class="calculate"><button id="submit" class="cal">CALCULATE</button></div>
        <div class="answer">
            <div class="resultText">RESULT:</div>
            <div id="aa" class="result"></div>
        </div>
    </div>
</body>
</html>
